    <script>
        $(document).ready(function(){
            var owl = $(".owl-carousel");
            var totalImages = owl.find('.item').length;

            owl.owlCarousel({
                loop: false, // Disable looping
                margin: 10,
                nav: true, // Enable navigation
                navText: ["", ""], // Set navigation text to empty strings
                dots: false, // Disable dots
                autoplay: false, // Disable autoplay
                items: 1, // Display one image at a time
                mouseDrag: true, // Enable mouse drag
                touchDrag: true, // Enable touch drag
                onInitialized: updateNumber,
                onTranslated: updateNumber
            });

            function updateNumber(event) {
                var currentPage = event.item.index + 1;
                var totalPages = totalImages === 1 ? 1 : event.item.count;
                $(".current-page").text(currentPage);
                $(".total-pages").text(totalPages);
                
                // Disable loop if last image is reached
                if (currentPage === totalPages) {
                    owl.trigger('stop.owl.carousel');
                }
            }
        });
    </script>
